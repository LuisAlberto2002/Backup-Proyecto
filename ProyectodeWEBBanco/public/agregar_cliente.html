<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/estilos/style.css">
</head>
<body>
    <header id="navigation">
        <div  id="logo"><img src="/assets/imagenes/inverlat.jpg" width="100" height="100" ></div>
        <ul style="display: inline-block;" class="nav nav-tabs" id="navId" role="tablist">
            <li style="display: inline-block;" class="nav-item" role="presentation">
                <a style="color: white;"  href="consultar_cliente.html" class="nav-link"
                 data-bs-toggle="tab">ADMINISTRADOR</a>
            </li>
            <li style="display: inline-block;" class="nav-item" role="presentation">
                <a style="color: white;"  href="consultar_cliente.html" class="nav-link"
                 data-bs-toggle="tab">CONSULTAR CLIENTE</a>
            </li>
            <li style="display: inline-block;"  class="nav-item" role="presentation">
                <a style="color: white;" href="eliminar_cliente.html" class="nav-link"
                 data-bs-toggle="tab">ELIMINAR CLIENTE</a>
            </li>
            <li style="display: inline-block;" class="nav-item" role="presentation">
                <a  href="admin.html" class="nav-link active" 
                data-bs-toggle="tab">AGREGAR CLIENTE</a>
            </li>
            <li style="display: inline-block;" class="nav-item" role="presentation">
                <a style="color: white;" href="actualizar_cliente.html" class="nav-link"
                 data-bs-toggle="tab">ACTUALIZAR CLIENTE</a>
            </li>
            <li style="display: inline-block;" class="nav-item" role="presentation">
                <a style="color: white;" href="PaginaInicio.html" class="nav-link"
                 data-bs-toggle="tab">Cerrar Sesión</a>
            </li>
        </ul>

 
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="tab1Id" role="tabpanel"></div>
            <div class="tab-pane fade" id="tab2Id" role="tabpanel"></div>
            <div class="tab-pane fade" id="tab3Id" role="tabpanel"></div>
            <div class="tab-pane fade" id="tab4Id" role="tabpanel"></div>
            <div class="tab-pane fade" id="tab5Id" role="tabpanel"></div>
        </div>
    </header>

    <main class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="mb-4">Agregar Cliente</h2>
                <form id="agregarClienteForm" action="/agregar_cliente" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre:</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico:</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="RFC" class="form-label">RFC:</label>
                        <input type="text" name="rfc" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="rol" class="form-label">Rol:</label>
                        <input type="text" name="rol" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Agregar Cliente</button>
                        <a href="javascript:history.back()" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
                <div id="resultados" class="mt-4"></div>
            </div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-pzjw8f+u7knMylL3r1+5L0UqlyIUE1opXfgA8dQce9Pa/8a1oXSCU5ti+U2Dk/UU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
        <script>
            $(document).ready(function () {
                $('#agregarClienteForm').submit(function (event) {
                    event.preventDefault();
                    const form = $(this);
    
                    $.ajax({
                        type: form.attr('method'),
                        url: 'https://inverlat-com.onrender.com/agregar_cliente',
                        data: form.serialize(),
                        success: function (data) {
                            if (data.error) {
                                $('#resultados').html('<div class="alert alert-danger">' + data.error + '</div>');
                            } else {
                                $('#resultados').html('<div class="alert alert-success">' + data.mensaje + '</div>');
                            }
                        }
                    });
                });
            });
        </script>
</body>
</html>
