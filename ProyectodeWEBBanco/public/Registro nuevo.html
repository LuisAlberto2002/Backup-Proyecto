<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/estilos/estilos_registro.css">
</head>
<body>
    <header id="navigation">
        <div  id="logo"><img src="/assets/imagenes/logo-banco.jpg" width="100" height="100" ></div>
        <!--nav tabs-->
        <ul style="display: inline-block;" class="nav nav-tabs" id="navId" role="tablist">
            <li style="display: inline-block;" class="nav-item" role="presentation">
                <a href="Registro nuevo.html" class="nav-link active" data-bs-toggle="tab">REGISTRARSE</a>
            </li>
        </ul>
        
        <!-- Tab panes -->
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="tab1Id" role="tabpanel"></div>
            <div class="tab-pane fade" id="tab2Id" role="tabpanel"></div>
            <div class="tab-pane fade" id="tab3Id" role="tabpanel"></div>
            <div class="tab-pane fade" id="tab4Id" role="tabpanel"></div>
            <div class="tab-pane fade" id="tab5Id" role="tabpanel"></div>
        </div>
</header>
    <main>
        <form action="" method="get">
            <div id="nombreCompletoContain"><input id="name" type="text" placeholder="nombre completo"></div>
            <div id="edadContain"><input id="edad" type="number" placeholder="Edad"></div>
            <div id="rfcContain"><input id="rfc" type="text" placeholder="RFC"></div>
            <div id="correoElectronicoContain"><input id="email" type="email" placeholder="ejemplo@inverlat.com"></div>
            <div id="newPasswordContain"><input id="password" type="password" placeholder="password"></div>
            <div id="rolContain"><input id="rol" type="text" placeholder="(Administrador,clientes)"></div>
            <div style="display: inline-block;" ><button  id="cancelarRegistro" class="btn btn-secondary">Cancelar Registro</button></div>
            <div style="display: inline-block;"><button id="registrar" class="btn btn-primary">Registrar</button></div>
        </form>
    
    </main>
</body>
<script src="assets/scripts/jquery.js"></script>
<script src="assets/scripts/code_registrar.js"></script>
</html>
