    <main class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="mb-4">Actualizar Cliente</h2>
                <form id="actualizarClienteForm">
                    <div class="mb-3">
                        <label for="clienteId" class="form-label">RFC del cliente: </label> del Cliente:</label>
                        <input type="text" id="RFC" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="nuevosDatos[name]" class="form-label">Nuevo Nombre:</label>
                        <input type="text" id="name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="nuevosDatos[email]" class="form-label">Nuevo Correo Electrónico:</label>
                        <input type="email" id="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="nuevosDatos[password]" class="form-label">Nueva Contraseña:</label>
                        <input type="password" id="password" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="nuevosDatos[RFC]" class="form-label">Nuevo RFC:</label>
                        <input type="text" id="RFC-new" class="form-control">
                    </div>
                    
                    <div class="mb-3">
                        <button type="submit" id="Actualizar" class="btn btn-primary">Actualizar Cliente</button>
                        <a href="javascript:history.back()" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
                <div id="resultados" class="mt-4"></div>
            </div>
        </div>
