<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/estilos/style.css">
</head>
<body>
    <header id="navigation">
        <div  id="logo"><img src="/assets/imagenes/inverlat.jpg" width="100" height="100" ></div>
        <ul style="display: inline-block;" class="nav nav-tabs" id="navId" role="tablist">
            <li style="display: inline-block;" class="nav-item" role="presentation">
                <a style="color: white;"  href="consultar_cliente.html" class="nav-link"
                 data-bs-toggle="tab">ADMINISTRADOR</a>
            </li>
            <li style="display: inline-block;" class="nav-item" role="presentation">
                <a  href="admin.html" class="nav-link active" 
                data-bs-toggle="tab">CONSULTAR CLIENTE</a>
            </li>
            <li style="display: inline-block;"  class="nav-item" role="presentation">
                <a style="color: white;" href="eliminar_cliente.html" class="nav-link"
                 data-bs-toggle="tab">ELIMINAR CLIENTE</a>
            </li>
            <li style="display: inline-block;"  class="nav-item" role="presentation">
                <a style="color: white;" href="eliminar_cliente.html" class="nav-link"
                 data-bs-toggle="tab">AGREGAR CLIENTE</a>
            </li>
            <li style="display: inline-block;" class="nav-item" role="presentation">
                <a style="color: white;" href="actualizar_cliente.html" class="nav-link"
                 data-bs-toggle="tab">ACTUALIZAR CLIENTE</a>
            </li>
            <li style="display: inline-block;" class="nav-item" role="presentation">
                <a style="color: white;" href="PaginaInicio.html" class="nav-link"
                 data-bs-toggle="tab">Cerrar Sesi√≥n</a>
            </li>
        </ul>

 
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="tab1Id" role="tabpanel"></div>
            <div class="tab-pane fade" id="tab2Id" role="tabpanel"></div>
            <div class="tab-pane fade" id="tab3Id" role="tabpanel"></div>
            <div class="tab-pane fade" id="tab4Id" role="tabpanel"></div>
            <div class="tab-pane fade" id="tab5Id" role="tabpanel"></div>
        </div>
    </header>

    <main class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="mb-4">Consultar Cliente por ID</h2>
                <form action="/consultarCliente" method="post">
                    <div class="mb-3">
                        <label for="clienteId" class="form-label">ID del Cliente:</label>
                        <input type="text" name="clienteId" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Consultar Cliente</button>
                        <a href="javascript:history.back()" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
                <div id="resultados" class="mt-4"></div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-pzjw8f+u7knMylL3r1+5L0UqlyIUE1opXfgA8dQce9Pa/8a1oXSCU5ti+U2Dk/UU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $('form').submit(function (event) {
                event.preventDefault();
                const form = $(this);

                $.ajax({
                    type: form.attr('method'),
                    url: form.attr('action'),
                    data: form.serialize(),
                    success: function (data) {
                        $('#resultados').html(JSON.stringify(data, null, 2));
                    }
                });
            });
        });
    </script>
</body>
</html>
